<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>XingVideos Shorts</title>
  <link rel="stylesheet" href="css/shorts.css">
</head>
<body>
  <div id="shorts-container">
    <video id="shortPlayer" autoplay muted loop></video>

    <div id="controls">
      <button id="prevBtn">⬅️</button>
      <button id="nextBtn">➡️</button>
    </div>

    <div id="sidebar">
      <button id="likeBtn">👍</button>
      <button id="dislikeBtn">👎</button>
      <button id="shareBtn">🔗</button>
      <button id="commentBtn">💬</button>
      <button id="menuBtn">❤️ Menu</button>
    </div>
  </div>

  <script src="js/shorts.js"></script>
</body>
</html>
