<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>atualiza√ß√£o dos curtos 2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .shorts-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .shorts-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .shorts-video.active {
      display: flex;
    }

    video {
      width: 360px;
      height: 640px;
      object-fit: cover;
      border-radius: 12px;
    }

    .info {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
    }

    .info h2 {
      font-size: 18px;
      font-weight: bold;
    }

    .info p {
      font-size: 14px;
      margin-top: 4px;
    }

    .actions {
      margin-top: 12px;
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="shorts-wrapper">
    <div class="shorts-video active" data-index="0">
      <video src="videos/banana.mp4" autoplay muted loop></video>
      <div class="info">
        <h2>3 N√çVEIS DE BANANA!</h2>
        <p>@CheffOtto</p>
        <div class="actions">
          <button onclick="like()">üëç <span id="like-count">376 mil</span></button>
          <button onclick="comment()">üí¨ <span>5.163</span></button>
          <button onclick="share()">üîó Compartilhar</button>
        </div>
      </div>
    </div>

    <div class="shorts-video" data-index="1">
      <video src="videos/segundo.mp4" muted loop></video>
      <div class="info">
        <h2>SEGUNDO V√çDEO</h2>
        <p>@OutroCanal</p>
        <div class="actions">
          <button onclick="like()">üëç <span>1.200</span></button>
          <button onclick="comment()">üí¨ <span>300</span></button>
          <button onclick="share()">üîó Compartilhar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const videos = document.querySelectorAll('.shorts-video');
    let current = 0;

    function showVideo(index) {
      videos.forEach((v, i) => {
        v.classList.toggle('active', i === index);
        const vid = v.querySelector('video');
        if (i === index) {
          vid.play();
        } else {
          vid.pause();
          vid.currentTime = 0;
        }
      });
    }

    function nextVideo() {
      current = (current + 1) % videos.length;
      showVideo(current);
    }

    function prevVideo() {
      current = (current - 1 + videos.length) % videos.length;
      showVideo(current);
    }

    function like() {
      alert('Voc√™ curtiu!');
    }

    function comment() {
      alert('Abrir coment√°rios...');
    }

    function share() {
      alert('Compartilhar v√≠deo...');
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') nextVideo();
      if (e.key === 'ArrowUp') prevVideo();
      if (e.key === 'l') like();
      if (e.key === 'c') comment();
      if (e.key === 's') share();
    });

    showVideo(current);
  </script>
</body>
</html>
