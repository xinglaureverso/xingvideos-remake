<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shorts</title>
  <link rel="stylesheet" href="css/shorts.css" />
</head>
<body>
  <div class="shorts-wrapper">
    <div class="shorts-video">
      <video id="shorts-player" autoplay muted loop></video>
      <div class="info">
        <h2 id="video-title">Título</h2>
        <p id="video-channel">@Canal</p>
        <div class="actions">
          <button id="like-btn">👍 <span id="like-count">0</span></button>
          <button id="comment-btn">💬 <span id="comment-count">0</span></button>
          <button id="share-btn">🔗 Compartilhar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/shorts.js"></script>
</body>
</html>
