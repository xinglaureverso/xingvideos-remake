<!-- Main buttons below the video -->
<div id="player-controls">
  <button id="like-btn">ğŸ‘ Like (<span id="like-count">0</span>)</button>
  <button id="comment-toggle">ğŸ’¬ Comment</button>
  <button id="share-btn">ğŸ“² Share</button>
  <button id="embed-btn">ğŸŒ Embed</button>
  <button id="copy-btn">ğŸ”— Copy Link</button>
</div>

<!-- Comments -->
<div id="comment-section" style="display:none;">
  <form id="comment-form">
    <input type="text" id="comment-input" placeholder="Type your comment..." required>
    <button type="submit">Send</button>
  </form>
  <ul id="comment-list"></ul>
</div>

<!-- Share popup -->
<div id="share-popup" style="display:none;">
  <p>Share on:</p>
  <button onclick="window.open('https://wa.me/?text=' + encodeURIComponent(window.location.href))">WhatsApp</button>
  <button onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(window.location.href))">Facebook</button>
  <button onclick="window.open('https://twitter.com/intent/tweet?url=' + encodeURIComponent(window.location.href))">Twitter/X</button>
  <button id="close-share">Close</button>
</div>

<!-- Embed code box -->
<div id="embed-box">
  <textarea id="embed-code" readonly placeholder="Embed code will appear here..."></textarea>
</div>
