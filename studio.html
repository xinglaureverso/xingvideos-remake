<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xing Studio Remake</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0d0d0d;
      color: #f2f2f2;
    }
    header {
      background: #202020;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav {
      display: flex;
      gap: 10px;
      background-color: #2a2a2a;
      padding: 0.5rem 1rem;
    }
    nav button {
      background: #ff0040;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    section {
      padding: 1rem;
    }
    .videoForm input, .videoForm textarea {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
    }
    .videoList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1rem;
    }
    .videoCard {
      background: #1f1f1f;
      padding: 0.5rem;
      border-radius: 6px;
    }
    .videoCard img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>Xing Studio - Painel de Criador</h1>
    <button onclick="alert('Saindo...')">🔒 Sair</button>
  </header>

  <nav>
    <button onclick="document.getElementById('uploadArea').scrollIntoView()">📤 Enviar Vídeo</button>
    <button onclick="alert('Função de estatísticas em breve!')">📊 Estatísticas</button>
    <button onclick="alert('Editor de vídeos ainda em desenvolvimento')">✏️ Editar Vídeo</button>
  </nav>

  <section id="uploadArea">
    <h2>📤 Enviar novo vídeo</h2>
    <form class="videoForm">
      <input type="text" placeholder="Título do vídeo" required />
      <textarea placeholder="Descrição do vídeo"></textarea>
      <input type="file" accept="video/mp4" required />
      <input type="file" accept="image/*" />
      <button type="submit">🚀 Publicar</button>
    </form>
  </section>

  <section>
    <h2>🎞️ Seus vídeos publicados</h2>
    <div class="videoList">
      <div class="videoCard">
        <img src="uploads/thumbs/exemplo.jpg" alt="Miniatura">
        <p><strong>Tutorial visual</strong></p>
        <p>📅 há 3 dias · 👁️ 1.230 views</p>
      </div>
      <!-- Mais cards aqui -->
    </div>
  </section>

</body>
</html>
