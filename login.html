<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>XingLogin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>XingStudio</h2>

    <!-- Login -->
    <input type="text" id="loginUser" placeholder="Usuário">
    <input type="password" id="loginPass" placeholder="Senha">
    <button onclick="login()">Entrar</button>

    <hr>

    <!-- Cadastro -->
    <h3>Cadastro</h3>
    <input type="text" id="newUser" placeholder="Novo usuário">
    <input type="password" id="newPass" placeholder="Nova senha">
    <button onclick="register()">Cadastrar</button>

    <hr>

    <!-- Recuperação -->
    <h3>Recuperar Senha</h3>
    <input type="text" id="recoverUser" placeholder="Usuário para recuperar">
    <button onclick="recover()">Recuperar</button>

    <p id="status"></p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
