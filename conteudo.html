<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio 1.5.1</title>
  <link rel="stylesheet" href="css/conteudo.css" />
</head>
<body>
  <header>
    <h1>Studio Criativo</h1>
    <button id="abrirUpload">Postar Vídeo</button>
  </header>

  <main>
    <section id="videoContainer">
      <h2>Meus Vídeos Privados</h2>
    </section>
  </main>

  <div id="uploadPopup" class="popup hidden">
    <!-- Etapa 1 -->
    <div class="step" id="step1">
      <h2>Selecione o arquivo de vídeo</h2>
      <input type="file" id="videoFile" accept="video/*" />
      <button onclick="nextStep(2)">Próximo</button>
    </div>

    <!-- Etapa 2 -->
    <div class="step hidden" id="step2">
      <h2>Informações do vídeo</h2>
      <input type="text" id="videoTitle" placeholder="Título do vídeo" />
      <input type="file" id="thumbFile" accept="image/*" />
      <button onclick="nextStep(3)">Próximo</button>
    </div>

    <!-- Etapa 3 -->
    <div class="step hidden" id="step3">
      <h2>Visibilidade</h2>
      <label><input type="radio" name="visibility" value="privado" checked /> Privado</label>
      <label><input type="radio" name="visibility" value="publico" /> Público</label>
      <button onclick="postarVideo()">Postar</button>
    </div>
  </div>

  <script src="js/conteudo.js"></script>
</body>
</html>
