<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conteúdo do Canal — XingVideos</title>
  <link rel="stylesheet" href="css/conteudo.css">
  <script src="js/conteudo.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <header class="header">
      <h1>Seus Vídeos</h1>
      <button id="postar-btn">📤 Postar vídeo</button>
    </header>

    <!-- Área de vídeos -->
    <main class="video-list">
      <!-- Os vídeos serão carregados aqui dinamicamente -->
      <p id="sem-videos">Você ainda não postou nenhum vídeo.</p>
    </main>

    <!-- Pop-up de postagem (vai ser ativado depois) -->
    <div id="popup-postar" class="popup hidden">
      <!-- Conteúdo do pop-up será inserido depois com base nas imagens que você vai mandar -->
    </div>
  </div>
</body>
</html>
