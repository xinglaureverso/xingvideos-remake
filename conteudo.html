<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio 1.5.1</title>
  <link rel="stylesheet" href="css/conteudo.css" />
</head>
<body>
  <!-- Botão para abrir o pop-up -->
<button onclick="abrirPopup()">📤 Postar Vídeo</button>

<!-- Pop-up de postagem -->
<div id="popup" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%);
background:#fff; padding:20px; border:2px solid #333; z-index:999; width:300px; box-shadow:0 0 10px rgba(0,0,0,0.3);">
  <h3>Postar Novo Vídeo</h3>
  <input type="text" id="titulo" placeholder="Título do vídeo" style="width:100%; margin-bottom:10px;"><br>
  <input type="text" id="idVideo" placeholder="ID do vídeo" style="width:100%; margin-bottom:10px;"><br>
  <button onclick="postarVideo()">✅ Postar</button>
  <button onclick="fecharPopup()">❌ Fechar</button>
</div>

  <script src="js/conteudo.js"></script>
</body>
</html>
